<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="Constraints">
        <div><input type="checkbox" id="connectivityCheckbox"><label for="connectivityCheckbox">Connected?</label></div>
        <div><input type="checkbox" id="edgeweightsCheckbox"><label for="edgeweightsCheckbox">Edge weights?</label></div>
        <div><input type="checkbox" id="directionCheckbox"><label for="directionCheckbox">Directed?</label></div>
        <div><input type="checkbox" id="multiedgeCheckbox"><label for="multiedgeCheckbox">Multiple edges?</label></div>
        <div><input type="checkbox" id="loopCheckbox"><label for="loopCheckbox">Loops?</label></div>
        <div><input type="checkbox" id="negativeedgeweightsCheckbox"><label for="negativeedgeweightsCheckbox">Negative edge weights?</label></div>
    </div>
    
    <div id="sidebar">
        <input type="range" min="100" max="2000" value="100" class="slider" id="myRange">
    </div>
    
    <canvas id="drawingArea" width="500" height="500"></canvas>

    <div id="buttons">
        <button id="clearButton">Clear canvas</button>
        <button id="downloadGraph">Download graph</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
